<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Viewer | Miguel T Rivera</title>
  <link href="styles/styles.css" rel="stylesheet">
  <!--Bootstrap CSS CDN-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <div class="container">
  <header class="text-center mt-4 mb-4">
    <h1>Wikipedia Viewer</h1>
    <h5>Created by Miguel T Rivera</h5>
  </header>
  <main>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Please enter a search term...">
        <div class="input-group-append">
          <button class="btn btn-outline-primary search" type="button">Search</button>
          <a class="btn btn-outline-primary" 
          href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wikipedia Article</a>
        </div> 
      </div>
      <ul class="results"></ul>
  </main>
  </div>
  <!--jQuery CDN-->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
